<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts: -->
    <link rel="stylesheet" href="https://use.typekit.net/ghx0czi.css">

    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome: -->
    <script src="https://kit.fontawesome.com/0011017bbe.js" crossorigin="anonymous"></script>

    <!-- CSS: -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Page Icon: -->
    <link rel="icon" href="../graphics/logo/icon-primary.svg" type="image/gif" sizes="16x16">

    <!-- Page Title: -->
    <title>Varus Cosmetics | Admin Login</title>
</head>

<body>
    <div class="form-login__container container">


        <!-- Logo: -->
        <div class="form-login__brand">
            <a href="../index.html">
                <img class="form-login__logo" src="../graphics/logo/logo-vertical.svg" alt="Varus Cosmetics Logo">
            </a>
        </div>
        
        <!-- Title: -->
        <h2 class="form-login__title">Admin Login</h2>

        <!-- Form: -->
        <form class="form-login">
            <div class="feedback"></div>

            <!-- Username: -->
            <div class="form-input__content">
                <label class="form-login__label" for="username">
                    Username
                </label>
                <input class="form-login__input" type="text" id="username" placeholder="username...">
            </div>

            <!-- Password -->
            <div class="  form-input__content">
                <label class="form-login__label form-login__label--padding" for="password">
                    Password
                </label>
                <input class="form-login__input" placeholder="****" id="password" type="password">
            </div>


            <button type="submit" class="form-login__btn btn btn--primary col">
                Submit
            </button>

        </form>


    </div>





    <!-- JavaScript Modules: -->
    <script src="../js/admin/login.js" type="module"></script>
    
    <!-- Bootstrap: -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
