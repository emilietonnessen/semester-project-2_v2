<!-- ADMIN: -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts: -->
    <link rel="stylesheet" href="https://use.typekit.net/ghx0czi.css">

    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome: -->
    <script src="https://kit.fontawesome.com/0011017bbe.js" crossorigin="anonymous"></script>

    <!-- CSS: -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Page Icon: -->
    <link rel="icon" href="../graphics/logo/icon-primary.svg" type="image/gif" sizes="16x16">

    <!-- Page Title: -->
    <title>Varus Cosmetics | Edit Products</title>
</head>

<body>
    <!-- Admin Menu: -->
    <nav class="admin-menu">
        <!-- Mobile Menu Icon: -->
        <div class="admin-menu__icon">
            <div class="nav__menu-icon col">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        

        <!-- Breadcrumb big viewport: -->
        <a href="../index.html" class="admin-menu__breadcrumb admin-menu__breadcrumb--lg link">
            Back to website 
            <i class="fal fa-angle-right"></i>
        </a>

        <!-- Add Product Button -->
        <a class="admin-menu__add-product-button" href="./add-product.html">
            <button class="btn btn--tertiary btn--xs">
                add product
            </button>
        </a>
    </nav>

    <!-- Product Menu: -->
    <nav class="product-menu ">

        <!-- Logo -->
        <div class="product-menu__brand">
            <a href="../index.html">
                <img src="../graphics/logo/icon-primary.svg" alt="Varus Cosmetics Icon" class="product-menu__logo">
            </a>
        </div>

        <!-- Dynamic Menu: -->
        <ul class="product-menu__list">
            <!-- Products here: -->
        </ul>

        <!-- Logout Button: -->
        <button class="product-menu__button btn btn--secondary btn--sm" id="logout">
            Sign out
        </button>
    </nav>


    <div class="container edit__container">
        <!-- Breadcrumb small viewport: -->
        <a href="../index.html" class="admin-menu__breadcrumb admin-menu__breadcrumb--sm link">
            Back to website
            <i class="fal fa-angle-right"></i>
        </a>

        <!-- Title: -->
        <h4 class="edit__title">Edit Product</h4>
    
        <!-- Loader: -->
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <!-- Form: -->
        <form class="edit__form">
            <div class="feedback"></div>

            <!-- Image: -->
            <section class="edit__form__section">
                <label for="image" class="edit__form__label">
                    Image URL
                </label>
                <input type="text" name="image" id="image" class="edit__form__input">
                <div class="error" id="image-error">
                    <i class="fa fa-exclamation-circle"></i> 
                    Please enter a valid URL: Example 
                    <span class="bold"> https://www.tonnessen.com</span>
                </div>
            </section>
    
            <!-- Title -->
            <section class="edit__form__section">
                <label for="title" class="edit__form__label">
                    Title
                </label>
                <input id="title" class="edit__form__input" />
                <div class="error" id="title-error">
                    <i class="fa fa-exclamation-circle"></i>
                    Please enter an appropiate title
                </div>
            </section>

            <!-- Price -->
            <section class="edit__form__section">
                <label for="price" class="edit__form__label">
                    Price
                </label>
                <input id="price" class="edit__form__input" />
                <div class="error" id="price-error">
                    <i class="fa fa-exclamation-circle"></i>
                    Please enter a number: Example 199 or 199.99
                </div>
            </section>

            <!-- Description -->
            <section class="edit__form__section">
                <label for="description" class="edit__form__label">
                    Description
                </label>
                <textarea id="description" class="edit__form__textarea"></textarea>
                <div class="error" id="description-error">
                    <i class="fa fa-exclamation-circle"></i>
                    Please enter a description with more than 5 letters
                </div>
            </section>

            <!-- Featured: -->
            <section class="edit__form__section edit__form__featured">
                <label class="edit__form__label">
                    Featured
                </label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <!-- False: -->
                    <label class="btn btn-secondary featured__false" for="featured__false">
                        <input type="radio" name="featured" id="featured__false" class="featured">no
                    </label>
                    <!-- True: -->
                    <label class="btn btn-secondary featured__true" for="featured__true">
                        <input type="radio" name="featured" id="featured__true" class="featured">yes
                    </label>
                </div>
            </section>

            <input id="id" type="hidden" />

            <section class="edit__form__section">
                <button id="update" type="submit" class="edit__form__button btn btn--secondary btn--sm">
                    Update product
                </button>
            </section>
        </form>


        <!-- Advanced Option: -->
        <div class="accordion edit__advanced-option" id="advanced-option">
            <div class="card">
                <div class="card-header" id="advanced-option__header">
                    <h2 class="mb-0">
                        <button class="accordion__title" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            <i class="far fa-chevron-right"> </i> Advanced Option
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="advanced-option__header" data-parent="#advanced-option">
                    <div class="card-body">

                        <!-- Delete Button: -->
                        <button class="btn btn--warning btn--sm edit__delete-button">
                            delete product
                        </button>


                    </div>
                </div>
            </div>
        </div> 



    </div>
    




    <!-- JavaScript Modules: -->
    <script src="../js/admin/edit.js" type="module"></script>

    <!-- Bootstrap: -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
